<head>
    <link href="../static/css/NotTwitter.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
        .dropdown-toggle::after { 
            content: none; 
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div name="hamburger-dropdown" class="dropdown" 
        style=".dropdown-toggle::after{content: none;}"
        > 
            <button class="btn btn-secondary dropdown-toggle"
            type="button" id="dropdownMenuButton" 
            data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"> 
                    ‚ò∞ 
            </button> 
            
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
                {%if username%}
                    <a class="dropdown-item" href="{{url_for('user_home', username=username)}}">
                        User Home
                    </a>
                    <a class="dropdown-item" href="{{url_for('account', username=username)}}">
                        Account
                    </a>
                    <a class="dropdown-item" href="{{url_for('login')}}">Logout</a>
                {%else%}
                    <a class="dropdown-item" href="{{url_for('login')}}">Login/Signup</a>
                {%endif%}
                <a class="dropdown-item" href="{{url_for('explore')}}">Explore</a>
            </div> 
        </div> 

        <div class="nav-bar">
            {%for tup in nav_links|default([
                ("home", "Home"), ("about", "About")
            ])%}
                {%set page, link_title = tup%}
                <a href="{{url_for(page)}}">{{link_title}}</a>
            {%endfor%}
        </div>

        <div name="search_bar">
            <form id="search_bar" method="post" action="/search" class="search-bar">
                <input type="text" id="search_field" name="search" class="form-control">
                <button type="submit" class="top-bar-icon">üîç</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../static/js/NotTwitter.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"> </script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"> </script>
<body>
